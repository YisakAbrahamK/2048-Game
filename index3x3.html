<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3x3.css">
    <script src="./jquery-3.6.4.js"></script>
</head>
<body>
    <div class="game">
        <h1>2048</h1>
        <div class="difficulty">
            <label for="difficulty">Difficulty:</label>
            <select name="" id="difficulty">
                <option value="3" selected>3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
            </select>
        </div>
        <div class="score-div">
            <div class="score">Score: <span id="score-value">0</span></div>
            <div class="best-score">Best: <span id="best-value">0</span></div>
        </div>
        <div class="container" id="container">
        </div>
        <button id="new-game">New Game</button>
    </div>
    
    <div class="gameover">
        <h1>Gameover</h1>
        <img src="./close.svg" alt="" id="close-img">
    </div>
</body>
<script src="./jquery-3.6.4.js"></script>
<script src="./script3x3.js"></script>
</html>
